<!DOCTYPE html>
<html>
<head>
    
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="js/Controller.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
  <meta charset="utf-8">
  <title>Calculator</title>
   
</head>
<body>
  <div ng-app='myApp' ng-controller='mainCtrl'>


      <div class="calc container text-center " >
         <div class="row">
      <small style="color:white"> Calculator</small>
    </div>
        <form name='calculatorForm'>
            <div id="ininput" type="text"> {{ currentDisplay }}</div>   
        </form>
      <input type ="button" value="AC" name ="no" class ="btn" ng-click="numbers = []; operators=[]; txt=0;">
      <input type ="button" value="CE" name ="no" class ="btn">
      <input type ="button" value="%" name ="no" class ="btn" ng-click="addOperator('%')">
      <input type ="button" value="&divide;" name ="no" class ="btn" ng-click="addOperator('/')">
      <br>
      <input type ="button" value="1" name ="no" class ="btn" ng-click="addNumber('1')">
      <input type ="button" value="2" name ="no" class = "btn" ng-click="addNumber('2')">
      <input type ="button" value="3" name ="no" class ="btn" ng-click="addNumber('3')">
      <input type ="button" value="&times" name ="no"  class ="btn" ng-click="addOperator('*')">
      <br>
      <input type ="button" value="4" name ="no"  class ="btn" ng-click="addNumber('4')">
      <input type ="button" value="5" name ="no"  class ="btn" ng-click="addNumber('5')">
      <input type ="button" value="6" name ="no"  class ="btn" ng-click="addNumber('6')">
      <input type ="button" value="-" name ="no"  class ="btn" ng-click="addOperator('-')">
      
      <br>
      <input type ="button" value="7" name ="no"  class ="btn" ng-click="addNumber('7')">
      <input type ="button" value="8" name ="no"  class ="btn" ng-click="addNumber('8')">
      <input type ="button" value="9" name ="no"  class ="btn" ng-click="addNumber('9')">
      <input type ="button" value="+" name ="no" class ="btn" ng-click="addOperator('+')">
      <br>
      <input type ="button" value="0" name ="no"  class ="btn" ng-click="addNumber('0')">
      <input type ="button" value="." name ="no" class ="btn" ng-click="addNumber('.')">
      <input type ="button" value="=" name ="no"  id="equal" class ="btn" ng-click="calculate()">
          </div>
    </div>
      </div>
    </div>
 
</body>
</html>

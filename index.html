<!DOCTYPE html>
<html>
<head>
    
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="js/Controller.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
  <meta charset="utf-8">
  <title>Calculator</title>
   
</head>
<body>
  <div ng-app='app' ng-controller='mainCtrl'>


      <div class="calc container text-center " >
         <div class="row">
      <small style="color:white"> Calculator</small>
    </div>
        <form name='calculatorForm'>
        <input id="ininput" type="text" readonly>   
        </form>
      <input type ="button" value="AC" name ="no" class ="btn">
      <input type ="button" value="CE" name ="no" class ="btn">
      <input type ="button" value="%" name ="no" class ="btn">
      <input type ="button" value="&divide;" name ="no" class ="btn">
      <br>
      <input type ="button" value="1" name ="no" class ="btn">
      <input type ="button" value="2" name ="no" class = "btn">
      <input type ="button" value="3" name ="no" class ="btn">
      <input type ="button" value="&times" name ="no"  class ="btn">
      <br>
      <input type ="button" value="4" name ="no"  class ="btn">
      <input type ="button" value="5" name ="no"  class ="btn">
      <input type ="button" value="6" name ="no"  class ="btn">
      <input type ="button" value="-" name ="no"  class ="btn">
      
      <br>
      <input type ="button" value="7" name ="no"  class ="btn">
      <input type ="button" value="8" name ="no"  class ="btn">
      <input type ="button" value="9" name ="no"  class ="btn">
      <input type ="button" value="+" name ="no" class ="btn">
      <br>
      <input type ="button" value="0" name ="no"  class ="btn">
      <input type ="button" value="." name ="no" class ="btn">
      <input type ="button" value="=" name ="no"  id="equal" class ="btn">
          </div>
    </div>
      </div>
    </div>
 
</body>
</html>
